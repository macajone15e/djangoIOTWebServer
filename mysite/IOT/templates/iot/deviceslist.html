<html>
    <head>
        <title>Les devices</title>
    </head>
    <body>
        {% if devices %}
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for device in devices %}
                    <tr>
                        <td><a href="/devices/{{ device.id }}">{{ device.name }} || id : {{device.id}}</a></td>
                        <td>{{ device.description }}</td>
                    </tr>{% endfor %}
                </tbody>
            </table>
        {% else %}
        <p>Aucun devices.</p>
        {% endif %}

    </body>
</html>
